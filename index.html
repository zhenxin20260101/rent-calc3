<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>租金評定系統 鎮信桃園/安東南投/安東彰化</title>
    <style>
        :root { --primary: #2c3e50; --bg: #f2f5f8; --accent: #3498db; --success: #27ae60; --danger: #e74c3c; }
        
        body { font-family: -apple-system, "Microsoft JhengHei", sans-serif; background-color: var(--bg); margin: 0; padding: 10px; transition: all 0.3s; }
        
        /* 基礎容器佈局 */
        .container { max-width: 1000px; margin: auto; background: white; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); overflow: hidden; }
        .header { background: var(--primary); color: white; padding: 15px; text-align: center; position: relative; }
        .header h2 { margin: 0; font-size: 1.2rem; }
        
        /* 切換按鈕樣式 */
        .mode-toggle { position: absolute; right: 10px; top: 10px; background: rgba(255,255,255,0.2); border: 1px solid white; color: white; padding: 5px 10px; border-radius: 20px; font-size: 0.8rem; cursor: pointer; }

        .main-grid { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 0; }
        .input-side { padding: 20px; border-right: 1px solid #eee; }
        .result-side { padding: 20px; background: #fafbfc; }

        /* 手機版模式 (當切換或螢幕小時) */
        @media (max-width: 850px) {
            .main-grid { grid-template-columns: 1fr; }
            .input-side { border-right: none; border-bottom: 2px solid #eee; }
        }

        /* 強制手機模式樣式 */
        body.mobile-mode .container { max-width: 450px; }
        body.mobile-mode .main-grid { grid-template-columns: 1fr; }
        body.mobile-mode .input-side { border-right: none; }

        /* UI 元件 */
        .section-title { font-size: 0.95rem; color: var(--accent); font-weight: 800; margin: 15px 0 10px 0; display: flex; align-items: center; }
        .section-title::before { content: ""; width: 4px; height: 16px; background: var(--accent); margin-right: 8px; border-radius: 2px; }

        label { display: block; margin-bottom: 5px; font-size: 0.85rem; font-weight: bold; color: #4a5568; }
        select, input { 
            width: 100%; height: 45px; padding: 0 10px; margin-bottom: 15px; 
            border: 2px solid #e2e8f0; border-radius: 8px; font-size: 1rem; box-sizing: border-box; 
        }

        .flex-group { display: flex; gap: 10px; }
        .flex-group > div { flex: 1; }

        .result-card { background: #fff; border: 2px solid #bee3f8; border-radius: 12px; padding: 15px; position: sticky; top: 20px; }
        .res-row { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .res-max-val { font-size: 1.8rem; font-weight: 900; color: var(--danger); text-align: right; display: block; }

        #statusBox { text-align: center; padding: 15px; border-radius: 10px; font-weight: 800; margin-top: 15px; }
        .status-init { background: #edf2f7; color: #718096; }
        .status-normal { background: #c6f6d5; color: #22543d; }
        .status-danger { background: #fed7d7; color: #822727; }

        .btn-reset { width: 100%; height: 45px; background: #a0aec0; color: white; border: none; border-radius: 8px; margin-top: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <button class="mode-toggle" onclick="toggleView()">切換模式</button>
        <h2>租金評定系統 鎮信/安東</h2>
    </div>
    
    <div class="main-grid">
        <div class="input-side">
            <div class="section-title">位置類型</div>
            <div class="flex-group">
                <div>
                    <label>縣市</label>
                    <select id="city" onchange="initDistricts()">
                        <option value="桃園市">桃園市</option>
                        <option value="彰化縣">彰化縣</option>
                        <option value="南投縣">南投縣</option>
                    </select>
                </div>
                <div>
                    <label>行政區</label>
                    <select id="district" onchange="calculate()"></select>
                </div>
            </div>

            <label>案件類型</label>
            <select id="caseType" onchange="calculate()">
                <option value="整層">整層</option>
                <option value="套房">套房</option>
            </select>

            <div class="section-title">規格加成</div>
            <label>建築完成日期 (7位數)</label>
            <input type="text" id="buildDate" placeholder="例如：0831201" inputmode="numeric" oninput="calcAgeByDate()">
            
            <div class="flex-group">
                <div><label>屋齡 (年)</label><input type="number" id="age" value="0" oninput="calculate()"></div>
                <div><label>區位調整</label>
                    <select id="locAdj" onchange="calculate()">
                        <option value="0">0%</option><option value="3">3%</option><option value="5">5%</option>
                    </select>
                </div>
                <div><label>裝修調整</label>
                    <select id="renAdj" onchange="calculate()">
                        <option value="0">0%</option><option value="3">3%</option><option value="5">5%</option>
                    </select>
                </div>
            </div>

            <div class="section-title">金額坪數</div>
            <div class="flex-group">
                <div><label>計算坪數</label><input type="number" id="area" placeholder="坪" inputmode="decimal" oninput="calculate()"></div>
                <div><label>簽約租金</label><input type="number" id="rent" placeholder="元" inputmode="numeric" oninput="calculate()"></div>
            </div>
        </div>

        <div class="result-side">
            <div class="result-card">
                <div class="res-row"><span>基準單價</span><span id="resRef">0</span></div>
                <div class="res-row"><span>調整單價</span><span id="resAdj">0</span></div>
                <hr style="border:0; border-top:1px dashed #ccc;">
                <div style="text-align:right;">
                    <span style="font-size:0.9rem; font-weight:bold;">核定租金上限</span><br>
                    <span class="res-max-val" id="resMax">0</span>
                </div>
            </div>
            <div id="statusBox" class="status-init">請輸入坪數與租金</div>
            <button class="btn-reset" onclick="location.reload()">重新計算</button>
            <p style="font-size:0.75rem; color:#888; margin-top:15px; line-height:1.4;">
                * 桃園上限: 3.5萬/2.1萬<br>
                * 彰投上限: 2.2萬/1.3萬<br>
                * 手機模式適合現場快速評定
            </p>
        </div>
    </div>
</div>

<script>
// 此處嵌入 v9.0 的完整數據與邏輯
const masterData = {
    "桃園市": {
        "桃園區": { "整層": [780,770,755,735,720,700,680,650,620], "套房": [1120,1100,1080,1055,1025,1000,970,930,885] },
        "中壢區": { "整層": [770,760,745,725,705,685,670,640,610], "套房": [1080,1065,1045,1020,995,965,940,900,855] },
        "龜山區": { "整層": [855,840,825,805,785,760,740,710,675], "套房": [1225,1205,1185,1155,1125,1095,1065,1020,970] },
        "蘆竹區": { "整層": [745,735,720,705,685,665,645,620,590], "套房": [1180,1160,1140,1110,1080,1050,1020,980,935] },
        "八德區": { "整層": [735,720,710,690,675,655,635,610,580], "套房": [1045,1030,1010,985,960,935,905,870,830] },
        "平鎮區": { "整層": [720,710,700,680,660,645,625,600,570], "套房": [900,885,870,850,830,805,780,750,715] },
        "大園區": { "整層": [735,720,710,690,675,655,635,610,580], "套房": [1045,1030,1010,985,960,935,905,870,830] },
        "觀音區": { "整層": [700,685,675,660,640,625,605,580,555], "套房": [900,885,870,850,830,805,780,750,715] },
        "楊梅區": { "整層": [615,605,595,580,565,550,535,510,485], "套房": [830,815,805,780,760,740,720,690,660] },
        "龍潭區": { "整層": [580,570,560,545,530,515,500,480,460], "套房": [830,815,805,780,760,740,720,690,660] },
        "大溪區": { "整層": [565,555,550,535,520,505,490,470,450], "套房": [710,700,685,670,650,635,615,590,565] },
        "新屋區": { "整層": [580,570,560,545,530,515,500,480,460], "套房": [625,615,605,590,575,560,545,520,495] },
        "復興區": { "整層": [375,370,360,355,345,335,325,310,295], "套房": [385,380,375,365,355,345,335,320,305] }
    },
    "彰化縣": {
        "彰化市": { "整層": [600,590,580,565,550,535,520,500,475], "套房": [745,735,720,705,685,665,645,620,590] },
        "員林市": { "整層": [600,590,580,565,550,535,520,500,475], "套房": [675,665,650,635,620,600,585,560,535] },
        "和美鎮": { "整層": [555,545,535,520,510,495,480,460,440], "套房": [565,555,550,535,520,505,490,470,450] },
        "鹿港鎮": { "整層": [505,500,490,475,465,450,440,420,400], "套房": [565,555,550,535,520,505,490,470,450] }
    },
    "南投縣": {
        "南投市": { "整層": [600,590,580,565,550,535,520,500,475], "套房": [660,650,640,625,605,590,575,550,525] },
        "草屯鎮": { "整層": [625,615,605,590,575,560,545,520,495], "套房": [660,650,640,625,605,590,575,550,525] },
        "埔里鎮": { "整層": [580,570,560,545,530,515,500,480,460], "套房": [600,590,580,565,550,535,520,500,475] }
    }
};

const otherChTowns = ["溪湖鎮","田中鎮","北斗鎮","二林鎮","線西鄉","伸港鄉","福興鄉","秀水鄉","花壇鄉","芬園鄉","埔鹽鄉","埔心鄉","永靖鄉","社頭鄉","二水鄉","田尾鄉","埤頭鄉","芳苑鄉","大村鄉","竹塘鄉","溪州鄉"];
const otherNtTowns = ["竹山鎮","集集鎮","名間鄉","鹿谷鄉","中寮鄉","魚池鄉","國姓鄉","水里鄉","信義鄉","仁愛鄉"];

function toggleView() {
    document.body.classList.toggle('mobile-mode');
    const isMobile = document.body.classList.contains('mobile-mode');
    document.querySelector('.mode-toggle').innerText = isMobile ? "還原電腦版" : "切換手機版";
}

function initDistricts() {
    const city = document.getElementById('city').value;
    const distSelect = document.getElementById('district');
    distSelect.innerHTML = "";
    let list = Object.keys(masterData[city]);
    if (city === "彰化縣") list = list.concat(otherChTowns);
    if (city === "南投縣") list = list.concat(otherNtTowns);
    list.forEach(d => {
        let opt = document.createElement('option');
        opt.value = d; opt.innerText = d;
        distSelect.appendChild(opt);
    });
    calculate();
}

function calcAgeByDate() {
    const s = document.getElementById('buildDate').value;
    if (s.length >= 2) {
        const year = parseInt(s.length >= 7 ? s.substring(0,3) : s.substring(0,2));
        const currentYear = new Date().getFullYear() - 1911;
        document.getElementById('age').value = Math.max(0, currentYear - year);
        calculate();
    }
}

function calculate() {
    const city = document.getElementById('city').value;
    const dist = document.getElementById('district').value;
    const type = document.getElementById('caseType').value;
    const age = parseFloat(document.getElementById('age').value) || 0;
    const area = parseFloat(document.getElementById('area').value) || 0;
    const rent = parseFloat(document.getElementById('rent').value) || 0;
    const locAdj = parseFloat(document.getElementById('locAdj').value);
    const renAdj = parseFloat(document.getElementById('renAdj').value);

    let priceList;
    if (masterData[city][dist]) {
        priceList = masterData[city][dist][type];
    } else {
        if (city === "彰化縣") priceList = type === "整層" ? [400,390,385,375,365,355,345,330,315] : [385,380,375,365,355,345,335,320,305];
        else {
            if (dist === "竹山鎮") priceList = type === "整層" ? [435,425,420,410,400,390,375,360,345] : [385,380,375,365,355,345,335,320,305];
            else if (dist === "名間鄉") priceList = type === "整層" ? [410,405,395,385,375,365,355,340,325] : [385,380,375,365,355,345,335,320,305];
            else priceList = type === "整層" ? [400,390,385,375,365,355,345,330,315] : [385,380,375,365,355,345,335,320,305];
        }
    }

    const ageIdx = Math.min(8, Math.floor(age / 5));
    const basePrice = priceList[ageIdx];
    document.getElementById('resRef').innerText = basePrice + " 元";

    const finalPrice = Math.round(basePrice * (1 + (locAdj + renAdj) / 100) * 100) / 100;
    document.getElementById('resAdj').innerText = finalPrice + " 元";

    let cap = (city === "桃園市") ? (type === "整層" ? 35000 : 21000) : (type === "整層" ? 22000 : 13000);
    const maxVal = Math.min(finalPrice * area, cap);
    document.getElementById('resMax').innerText = Math.round(maxVal).toLocaleString() + " 元";

    const box = document.getElementById('statusBox');
    if (rent === 0 || area === 0) { box.innerText = "待輸入坪數租金"; box.className = "status-init"; }
    else if (rent > maxVal) { box.innerText = "不符合 (超額)"; box.className = "status-danger"; }
    else { box.innerText = "符合標準"; box.className = "status-normal"; }
}

initDistricts();
</script>
</body>
</html>
