<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>租金評定系統</title>
    <style>
        :root { --primary: #2c3e50; --bg: #f2f5f8; --accent: #3498db; --success: #27ae60; --danger: #e74c3c; --input-border: #e2e8f0; }
        body { font-family: -apple-system, "Microsoft JhengHei", sans-serif; background-color: var(--bg); margin: 0; padding: 10px; transition: all 0.3s; }
        .container { max-width: 1000px; margin: auto; background: white; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); overflow: hidden; }
        .header { background: var(--primary); color: white; padding: 15px; text-align: center; position: relative; }
        .mode-toggle { position: absolute; right: 10px; top: 10px; background: rgba(255,255,255,0.2); border: 1px solid white; color: white; padding: 5px 10px; border-radius: 20px; font-size: 0.8rem; cursor: pointer; }
        
        .main-grid { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 0; }
        .input-side { padding: 20px; border-right: 1px solid #eee; }
        .result-side { padding: 20px; background: #fafbfc; }

        @media (max-width: 850px) { .main-grid { grid-template-columns: 1fr; } .input-side { border-right: none; border-bottom: 2px solid #eee; } }
        body.mobile-mode .container { max-width: 450px; }
        body.mobile-mode .main-grid { grid-template-columns: 1fr; }

        .section-title { font-size: 0.95rem; color: var(--accent); font-weight: 800; margin: 15px 0 10px 0; display: flex; align-items: center; justify-content: space-between; }
        .section-title span::before { content: ""; width: 4px; height: 16px; background: var(--accent); margin-right: 8px; border-radius: 2px; display: inline-block; vertical-align: middle; }

        label { display: block; margin-bottom: 5px; font-size: 0.85rem; font-weight: bold; color: #4a5568; }
        select, input { width: 100%; height: 45px; padding: 0 10px; margin-bottom: 12px; border: 2px solid var(--input-border); border-radius: 8px; font-size: 1rem; box-sizing: border-box; }
        input.red-input { color: #e74c3c; font-weight: bold; border-color: #fab1a0; }

        /* 騰本計算器面板 */
        #areaCalculator { display: none; background: #fffaf0; border: 2px solid #ffeaa7; border-radius: 12px; padding: 15px; margin-bottom: 20px; }
        .calc-table { width: 100%; border-collapse: collapse; font-size: 0.85rem; text-align: center; }
        .calc-table th, .calc-table td { border: 1px solid #ddd; padding: 4px; }
        .calc-table input { height: 30px; margin-bottom: 0; border: 1px solid #ccc; font-size: 0.85rem; }
        .calc-summary { display: flex; justify-content: space-around; background: #fff; padding: 10px; border-radius: 8px; margin-top: 10px; border: 1px solid #ffeaa7; }
        .calc-summary div { text-align: center; }
        .calc-summary span { display: block; font-weight: bold; color: var(--primary); }

        /* 結果區 */
        .result-card { background: #fff; border: 2px solid #bee3f8; border-radius: 12px; padding: 15px; position: sticky; top: 20px; }
        .res-row { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .res-max-val { font-size: 1.8rem; font-weight: 900; color: var(--danger); text-align: right; display: block; }
        #statusBox { text-align: center; padding: 15px; border-radius: 10px; font-weight: 800; margin-top: 15px; }
        .status-init { background: #edf2f7; color: #718096; }
        .status-normal { background: #c6f6d5; color: #22543d; }
        .status-danger { background: #fed7d7; color: #822727; }

        .btn-tool { background: #fdfdfd; border: 1px solid var(--accent); color: var(--accent); padding: 4px 10px; border-radius: 6px; font-size: 0.75rem; cursor: pointer; font-weight: bold; }
        .btn-apply { background: var(--accent); color: white; border: none; padding: 8px; border-radius: 6px; width: 100%; margin-top: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body class="mobile-mode"> <div class="container">
    <div class="header">
        <button class="mode-toggle" onclick="toggleView()">切換模式</button>
        <h2>租金評定系統 鎮信/安東</h2>
    </div>
    
    <div class="main-grid">
        <div class="input-side">
            <div class="section-title"><span>位置類型</span></div>
            <div class="flex-group" style="display:flex; gap:10px;">
                <div style="flex:1;"><label>縣市</label><select id="city" onchange="initDistricts()"><option value="桃園市">桃園市</option><option value="彰化縣">彰化縣</option><option value="南投縣">南投縣</option></select></div>
                <div style="flex:1;"><label>行政區</label><select id="district" onchange="calculate()"></select></div>
            </div>
            <label>案件類型</label><select id="caseType" onchange="calculate()"><option value="整層">整層 (一般住宅)</option><option value="套房">套房</option></select>

            <div class="section-title">
                <span>面積計算 (騰本換算)</span>
                <button class="btn-tool" onclick="toggleAreaCalc()">點開計算</button>
            </div>

            <div id="areaCalculator">
                <table class="calc-table">
                    <thead>
                        <tr style="background:#f1f2f6;"><th>項目</th><th>面積 (m²)</th><th>分母</th><th>分子</th></tr>
                    </thead>
                    <tbody>
                        <tr><td>主建物</td><td><input type="number" id="mMain" class="red-input" value="63.66" oninput="runAreaCalc()"></td><td>1</td><td>1</td></tr>
                        <tr><td>陽台</td><td><input type="number" id="mBal" class="red-input" value="18.25" oninput="runAreaCalc()"></td><td>1</td><td>1</td></tr>
                        <tr><td>花台</td><td><input type="number" id="mFlower" class="red-input" value="2.2" oninput="runAreaCalc()"></td><td>1</td><td>1</td></tr>
                        <tr style="background:#f1f2f6;"><td colspan="4">共有部分 (公設)</td></tr>
                        <tr><td>公設1</td><td><input type="number" id="mS1" class="red-input" value="5699.05" oninput="runAreaCalc()"></td><td><input type="number" id="dS1" class="red-input" value="100000" oninput="runAreaCalc()"></td><td><input type="number" id="nS1" class="red-input" value="256" oninput="runAreaCalc()"></td></tr>
                        <tr><td>公設2</td><td><input type="number" id="mS2" class="red-input" value="260.88" oninput="runAreaCalc()"></td><td><input type="number" id="dS2" class="red-input" value="10000" oninput="runAreaCalc()"></td><td><input type="number" id="nS2" class="red-input" value="425" oninput="runAreaCalc()"></td></tr>
                    </tbody>
                </table>
                <div class="calc-summary">
                    <div>專有面積(m²) <span id="outPri">84.11</span></div>
                    <div>共有面積(m²) <span id="outPub">25.68</span></div>
                    <div style="color:var(--danger);">總坪數 <span id="outPing" style="color:var(--danger);">33.21</span></div>
                </div>
                <button class="btn-apply" onclick="applyArea()">將 33.21 坪帶入計算</button>
            </div>

            <label>計算坪數 (坪)</label>
            <input type="number" id="area" placeholder="請輸入坪數" inputmode="decimal" oninput="calculate()">

            <div class="section-title"><span>其他規格</span></div>
            <label>建築日期 / 屋齡</label>
            <div class="flex-group" style="display:flex; gap:10px;">
                <input type="text" id="buildDate" style="flex:2;" placeholder="0831201" inputmode="numeric" oninput="calcAgeByDate()">
                <input type="number" id="age" style="flex:1;" value="0" oninput="calculate()">
            </div>
            
            <label>簽約租金</label>
            <input type="number" id="rent" placeholder="請輸入金額" inputmode="numeric" oninput="calculate()">
        </div>

        <div class="result-side">
            <div class="result-card">
                <div class="res-row"><span>基準單價</span><span id="resRef">0</span></div>
                <div class="res-row"><span>調整單價</span><span id="resAdj">0</span></div>
                <hr style="border:0; border-top:1px dashed #ccc;">
                <div style="text-align:right;">
                    <span style="font-size:0.9rem; font-weight:bold;">核定租金上限</span><br>
                    <span class="res-max-val" id="resMax">0</span>
                </div>
            </div>
            <div id="statusBox" class="status-init">請輸入坪數與租金</div>
            <button class="btn-reset" style="width:100%; height:45px; background:#a0aec0; color:white; border:none; border-radius:8px; margin-top:10px; font-weight:bold; cursor:pointer;" onclick="location.reload()">重新計算</button>
        </div>
    </div>
</div>

<script>
[cite_start]// 數據庫 [cite: 1]
const masterData = {
    "桃園市": {
        "桃園區": { "整層": [780,770,755,735,720,700,680,650,620], "套房": [1120,1100,1080,1055,1025,1000,970,930,885] },
        "中壢區": { "整層": [770,760,745,725,705,685,670,640,610], "套房": [1080,1065,1045,1020,995,965,940,900,855] },
        "龜山區": { "整層": [855,840,825,805,785,760,740,710,675], "套房": [1225,1205,1185,1155,1125,1095,1065,1020,970] },
        "蘆竹區": { "整層": [745,735,720,705,685,665,645,620,590], "套房": [1180,1160,1140,1110,1080,1050,1020,980,935] },
        "八德區": { "整層": [735,720,710,690,675,655,635,610,580], "套房": [1045,1030,1010,985,960,935,905,870,830] },
        "平鎮區": { "整層": [720,710,700,680,660,645,625,600,570], "套房": [900,885,870,850,830,805,780,750,715] },
        "大園區": { "整層": [735,720,710,690,675,655,635,610,580], "套房": [1045,1030,1010,985,960,935,905,870,830] },
        "觀音區": { "整層": [700,685,675,660,640,625,605,580,555], "套房": [900,885,870,850,830,805,780,750,715] },
        "楊梅區": { "整層": [615,605,595,580,565,550,535,510,485], "套房": [830,815,805,780,760,740,720,690,660] },
        "龍潭區": { "整層": [580,570,560,545,530,515,500,480,460], "套房": [830,815,805,780,760,740,720,690,660] },
        "大溪區": { "整層": [565,555,550,535,520,505,490,470,450], "套房": [710,700,685,670,650,635,615,590,565] },
        "新屋區": { "整層": [580,570,560,545,530,515,500,480,460], "套房": [625,615,605,590,575,560,545,520,495] },
        "復興區": { "整層": [375,370,360,355,345,335,325,310,295], "套房": [385,380,375,365,355,345,335,320,305] }
    },
    "彰化縣": {
        "彰化市": { "整層": [600,590,580,565,550,535,520,500,475], "套房": [745,735,720,705,685,665,645,620,590] },
        "員林市": { "整層": [600,590,580,565,550,535,520,500,475], "套房": [675,665,650,635,620,600,585,560,535] },
        "和美鎮": { "整層": [555,545,535,520,510,495,480,460,440], "套房": [565,555,550,535,520,505,490,470,450] },
        "鹿港鎮": { "整層": [505,500,490,475,465,450,440,420,400], "套房": [565,555,550,535,520,505,490,470,450] }
    },
    "南投縣": {
        "草屯鎮": { "整層": [625,615,605,590,575,560,545,520,495], "套房": [660,650,640,625,605,590,575,550,525] },
        "南投市": { "整層": [600,590,580,565,550,535,520,500,475], "套房": [660,650,640,625,605,590,575,550,525] },
        "埔里鎮": { "整層": [580,570,560,545,530,515,500,480,460], "套房": [600,590,580,565,550,535,520,500,475] }
    }
};

const otherCh = ["溪湖鎮","田中鎮","北斗鎮","二林鎮","大村鄉","線西鄉","花壇鄉","伸港鄉","埔心鄉","埔鹽鄉","埤頭鄉","永靖鄉","溪州鄉","田中鎮","田尾鄉","福興鄉","竹塘鄉","芳苑鄉"];
const otherNt = ["竹山鎮","名間鄉","水里鄉","集集鎮","魚池鄉","鹿谷鄉"];

// 介面切換
function toggleView() {
    document.body.classList.toggle('mobile-mode');
    document.querySelector('.mode-toggle').innerText = document.body.classList.contains('mobile-mode') ? "切換電腦版" : "切換手機版";
}

function toggleAreaCalc() {
    const calc = document.getElementById('areaCalculator');
    calc.style.display = calc.style.display === 'block' ? 'none' : 'block';
}

// 面積計算邏輯
function runAreaCalc() {
    const pri = parseFloat(document.getElementById('mMain').value||0) + parseFloat(document.getElementById('mBal').value||0) + parseFloat(document.getElementById('mFlower').value||0);
    const pub1 = parseFloat(document.getElementById('mS1').value||0) * (parseFloat(document.getElementById('nS1').value||0) / parseFloat(document.getElementById('dS1').value||1));
    const pub2 = parseFloat(document.getElementById('mS2').value||0) * (parseFloat(document.getElementById('nS2').value||0) / parseFloat(document.getElementById('dS2').value||1));
    const totalM2 = pri + pub1 + pub2;
    const totalPing = totalM2 * 0.3025;
    
    document.getElementById('outPri').innerText = pri.toFixed(2);
    document.getElementById('outPub').innerText = (pub1 + pub2).toFixed(2);
    document.getElementById('outPing').innerText = totalPing.toFixed(2);
    document.querySelector('.btn-apply').innerText = `將 ${totalPing.toFixed(2)} 坪帶入計算`;
}

function applyArea() {
    const ping = document.getElementById('outPing').innerText;
    document.getElementById('area').value = ping;
    toggleAreaCalc();
    calculate();
}

function initDistricts() {
    const city = document.getElementById('city').value;
    const distSelect = document.getElementById('district');
    distSelect.innerHTML = "";
    let list = Object.keys(masterData[city]);
    if (city === "彰化縣") list = list.concat(otherCh);
    if (city === "南投縣") list = list.concat(otherNt);
    list.forEach(d => { let opt = document.createElement('option'); opt.value = d; opt.innerText = d; distSelect.appendChild(opt); });
    calculate();
}

function calcAgeByDate() {
    const s = document.getElementById('buildDate').value;
    if (s.length >= 7) {
        const year = parseInt(s.substring(0,3));
        const currentYear = new Date().getFullYear() - 1911;
        document.getElementById('age').value = Math.max(0, currentYear - year);
        calculate();
    }
}

function calculate() {
    const city = document.getElementById('city').value;
    const dist = document.getElementById('district').value;
    const type = document.getElementById('caseType').value;
    const age = parseFloat(document.getElementById('age').value) || 0;
    const area = parseFloat(document.getElementById('area').value) || 0;
    const rent = parseFloat(document.getElementById('rent').value) || 0;

    let priceList;
    if (masterData[city][dist]) priceList = masterData[city][dist][type];
    else priceList = (city === "彰化縣") ? (type === "整層" ? [400,390,385,375,365,355,345,330,315] : [385,380,375,365,355,345,335,320,305]) : (type === "整層" ? [400,390,385,375,365,355,345,330,315] : [385,380,375,365,355,345,335,320,305]);

    const ageIdx = Math.min(8, Math.floor(age / 5));
    const basePrice = priceList[ageIdx];
    document.getElementById('resRef').innerText = basePrice + " 元";
    document.getElementById('resAdj').innerText = basePrice + " 元"; // 簡化版，無額外調整

    let cap = (city === "桃園市") ? (type === "整層" ? 35000 : 21000) : (type === "整層" ? 22000 : 13000);
    const maxVal = Math.min(basePrice * area, cap);
    document.getElementById('resMax').innerText = Math.round(maxVal).toLocaleString() + " 元";

    const box = document.getElementById('statusBox');
    if (rent === 0 || area === 0) { box.innerText = "待輸入數據"; box.className = "status-init"; }
    else if (rent > maxVal) { box.innerText = "不符合 (超額)"; box.className = "status-danger"; }
    else { box.innerText = "符合標準"; box.className = "status-normal"; }
}

initDistricts();
runAreaCalc();
</script>
</body>
</html>
