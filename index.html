            <label>坪數 (坪)</label>
            <input type="number" id="area" value="20" min="0.1" step="0.1" oninput="calculate()">

            <div style="display:flex; gap:10px;">

                    <label>區位調整 (%)</label>
                    <select id="locAdj" onchange="calculate()">

                    </select>
                </div>
                <div style="flex:1;">

                    <select id="renAdj" onchange="calculate()">

                    </select>
                </div>
            </div>

            <label>簽約租金 (每月/元)</label>
            <input type="number" id="rent" placeholder="輸入實際合約金額" oninput="calculate()">
        </div>

        <div class="card">
            <div class="result-row">

</div>

// 初始化鄉鎮市區下拉選單
function initDistricts() {
    const city = document.getElementById('city').value;
    const distSelect = document.getElementById('district');
    distSelect.innerHTML = "";
    
    // 過濾出該縣市的不重複鄉鎮名
    const uniqueDists = [...new Set(masterData[city].map(item => item.d))];
    
    uniqueDists.forEach(name => {
        let opt = document.createElement('option');
        opt.value = name;
        opt.innerText = name;
        distSelect.appendChild(opt);
    });
    calculate();
}

function calculate() {
    const city = document.getElementById('city').value;
    const dist = document.getElementById('district').value;
    const type = document.getElementById('caseType').value;
    const age = parseFloat(document.getElementById('age').value) || 0;
    const area = parseFloat(document.getElementById('area').value) || 0;
    const locAdj = parseFloat(document.getElementById('locAdj').value);
    const renAdj = parseFloat(document.getElementById('renAdj').value);
    const rent = parseFloat(document.getElementById('rent').value) || 0;

    // 1. 抓取單價數據 (依屋齡分段)
    const entry = masterData[city].find(i => i.d === dist && i.t === type);
    let basePrice = 0;
    if (entry) {
        let idx = Math.floor(age / 5);
        if (idx > 8) idx = 8;
        basePrice = entry.p[idx];
    }
    document.getElementById('resRef').innerText = basePrice;

    // 2. 調整後單價
    const adjPrice = Math.round(basePrice * (1 + (locAdj + renAdj) / 100) * 100) / 100;
    document.getElementById('resAdj').innerText = adjPrice;

    // 3. 租金上限 (整層 35000 / 套房 21000)
    const cap = (type === "整層") ? 35000 : 21000;
    const maxAllowed = Math.min(adjPrice * area, cap);
    document.getElementById('resMax').innerText = Math.round(maxAllowed).toLocaleString();

    // 4. 簽約單價
    const contractUnit = area > 0 ? Math.round((rent / area) * 100) / 100 : 0;
    document.getElementById('resContract').innerText = contractUnit;

    // 5. 狀態判定
    const box = document.getElementById('statusBox');
    if (rent === 0) {
        box.innerText = "請輸入資料"; box.className = "status-init";
    } else if (rent > maxAllowed) {
        box.innerText = "不符 (超過總額上限)"; box.className = "status-danger";
    } else if (contractUnit <= basePrice) {
        box.innerText = "標準案件"; box.className = "status-normal";
    } else {
        box.innerText = "例外－需協商"; box.className = "status-warning";
    }
}
